<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alchemist Tracker</title>

</head>
<body>
    <div id="alembic">
        <!--<div class="section">
            <h2>Alchemist Tracker</h2>
             <label for="intModifier">Intelligence Modifier:</label>
            <input type="number" id="intModifier" value="{{intMod}}" readonly> 
        </div>-->

        <div class="section">
            <h2 style="text-align: center;">Versatile Vials</h2>
            <p style="text-align: center;">Current Vials: <span id="currentVials">{{currentVials}}</span> / <span id="maxVials">{{maxVials}}</span></p>
            <div style="display: flex; justify-content: space-between;">
                <button id="useVial" style="width: 48%;">Use Vial</button>
                <button id="addVial" style="width: 48%;">Add Vial</button>
            <br>
            </div>
        </div>

        <div class="section">
            <h2 style="text-align: center;">Advanced Alchemy</h2>
            <div id="itemDropZone" class="drop-zone">
                <p style="pointer-events: none;">Drag and drop an item here</p>
            </div>
            <table id="itemList" style="width: 100%;">
                <colgroup>
                    <col style="width: 90%;">
                    <col style="width: 10%;">
                </colgroup>
                <tbody>
                    {{#each items}}
                        <tr class="item-row {{#unless isAlchemical}}non-alchemical{{/unless}}" data-uuid="{{uuid}}">
                            <td class="item-name">
                                <img src="{{img}}" alt="{{name}}" class="item-icon" width="24" height="24">
                                <span class="item-name">{{name}}</span>
                                {{#unless isAlchemical}}
                                    <i class="fas fa-exclamation-triangle non-alchemical-icon" title="Non-Alchemical"></i>
                                {{/unless}}
                            </td>
                            <td><i class="fas fa-trash-alt delete-item" title="Delete Item"></i></td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
            <p style="text-align: center;"><span class="preparations-count"></span></p>
            <button id="addItem">Add Items To Inventory</button>
            <div style="text-align: center; margin-top: 10px;">
                <button id="openFormulaBook">{{localize "myModule.alembic.ui.openFormulaBook"}}</button>
            </div>
        </div>

        <button id="reset">Reset Daily Preparations</button>
    </div>
</body>
</html>
