<form class="alembic-settings-form">
  <div class="form-group">
    <label for="versatile-vials">Number of Versatile Vials:</label>
    <div class="input-group">
      <input type="number" id="versatile-vials" name="versatile-vials" class="form-control">
      <button type="button" id="default-vials" class="btn btn-secondary set-default set-default-vials">Default</button>
    </div>
  </div>

  <div class="form-group">
    <label for="daily-preparations">Number of Daily Preparations:</label>
    <div class="input-group">
      <input type="number" id="daily-preparations" name="daily-preparations" class="form-control">
      <button type="button" id="default-preparations" class="btn btn-secondary set-default set-default-preparations">Default</button>
    </div>
  </div>
</form>
